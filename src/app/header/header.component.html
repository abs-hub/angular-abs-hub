<nav class="navbar navbar-expand-md navbar-light">
  <a class="navbar-brand" href="javascript:void(0)">{{ title }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarCollapse"
    aria-controls="navbarCollapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <div *ngIf="!!userName; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <ul class="navbar-nav mx-auto"></ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">{{ userName }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="onLogout()">
            Logout</a
          >
        </li>
      </ul>
    </ng-template>
    <ng-template #elseBlock>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"> Login</a>
        </li>
      </ul>
    </ng-template>
  </div>
  <!--/#navbarCollapse -->
</nav>
